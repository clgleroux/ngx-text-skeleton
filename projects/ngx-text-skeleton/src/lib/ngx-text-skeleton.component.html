<!-- {{
  condition ||
    (value !== null &&
      value !== undefined &&
      (condition === null || condition === undefined))
}} -->

<ng-container #filterDiv>
  <div
    *ngIf="
      condition ||
        (value !== null &&
          value !== undefined &&
          (condition === null || condition === undefined));
      then display;
      else load
    "
  ></div>

  <ng-template #display>
    <ng-container [ngSwitch]="options?.typeBalise">
      <p *ngSwitchCase="'p'">{{ value }}</p>
      <span *ngSwitchCase="'span'">{{ value }}</span>
      <div *ngSwitchCase="'div'">{{ value }}</div>

      <h1 *ngSwitchCase="'h1'">{{ value }}</h1>
      <h2 *ngSwitchCase="'h2'">{{ value }}</h2>
      <h3 *ngSwitchCase="'h3'">{{ value }}</h3>
      <h4 *ngSwitchCase="'h4'">{{ value }}</h4>
      <h5 *ngSwitchCase="'h5'">{{ value }}</h5>
      <h6 *ngSwitchCase="'h6'">{{ value }}</h6>

      <p *ngSwitchDefault>{{ value }}</p>
    </ng-container>
  </ng-template>

  <ng-template #load>
    <div
      #animation
      class="animation"
      [style.width]="options?.width"
      [style.height]="options?.height"
    >
      &nbsp;
    </div>
  </ng-template>
</ng-container>
